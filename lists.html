<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lists.css">
  <title>Lists CSS</title>
</head>
<body>
  <header>
    <h1>CSS Lists</h1>
  </header>
  <main>
    <article>
      <h2>Ordered lists</h2>
      <ol start="6" reversed>
        <li>item </li>
        <li>item </li>
        <li>item </li>
        <li>item </li>
      </ol>
    </article>
    <article>
      <h2>Unordered lists</h2>
      <ul>
        <li>item </li>
        <li>item </li>
        <li>item </li>
        <li>item </li>
      </ul>
    </article>
  </main>
</body>
</html>
